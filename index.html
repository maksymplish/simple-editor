<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS - Simple Editor</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<div class="edit">
			<div class="edit-text">
				<h1>Нажми <b>Ctrl+E</b> для перехода в <b>textarea</b></h1>
				<p>В поле ввода <b>textarea</b> напиши какой-то текст и нажми <b>Ctrl+S</b> для сохранения изменений, или <b>Esc</b> для отмены.</p>
				<p>Нажми <b>Ctrl+R</b> для отмены всех сохраненных изменений.</p>
			</div>
			<textarea class="edit-area" hidden>Опа, привет!</textarea>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
